<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o Personagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@450&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Adivinhe o personagem</h1>
            <h2 class="description">Adivinhe o personagem com base em uma frase</h2>
        </header>
        <div class="interface_box" id="interface_box">
            <form class="form" id="form">
                <div class="input_box" id="input_box">
                    <label for="userInput" class="inputLabel">Personagem:</label>
                    <input type="text" class="userInput" id="userInput">
                </div>
                <div class="results_box" id="results_box"></div>
                <div class="btn_box" id="btn_box">
                    <button type="button" class="btn btnS" id="btnS">Iniciar Jogo</button>
                    <button type="button" class="btn btnH" id="btn1">Abrir Rodada</button>
                    <button type="submit" class="btn btnH" id="btn2">Enviar resposta</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="module" src="src/main.js"></script>
</html>
